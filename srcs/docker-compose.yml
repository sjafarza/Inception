      #WP_ADMIN_EMAIL:   ${WP_ADMIN_EMAIL}
      #WP_USR:           ${WP_USR}
      #WP_PWD:           ${WP_PWD}
      #WP_EMAIL:         ${WP_EMAIL}
      #REDIS_HOST:       ${REDIS_HOST}
      #REDIS_PWD:        ${REDIS_PWD}


 #==== MARIADB =================================================================#
 mariadb:
    build: requirements/mariadb/
    container_name: mariadb

    image: mariadb
    ports:
      - "3306:3306"
    volumes:
      - "~/Desktop/inception/mariadb:/var/lib/mysql"
    networks:
      - inception
    restart: always
    env_file: .env

    #environment:
     # MYSQL_ROOT_PWD:   ${MYSQL_ROOT_PWD}
