version: '3'
services:
 #==== NGINX ===================================================================#
 nginx:
    container_name: nginx
    build: requirements/nginx/
    
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "~/Desktop/Inception/wwww:/var/www/html"
    depends_on:
      - wordpress #mariadb
    networks:
      - inception
    restart: always
    env_file: .env

 #==== WORDPRESS ===============================================================#
 wordpress:
    container_name: wordpress
    build: requirements/wordpress/
    
    image: wordpress
    ports:
      - "9000:9000"
    volumes:
      - "~/Desktop/inception/www:/var/www/html"
    depends_on:
      - mariadb
      
    networks:
      - inception
    restart: always
    env_file: .env
